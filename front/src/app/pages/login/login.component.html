<section class="bg-red-600 max-w-sm mx-auto mt-12 px-4">
  <h1 class="mb-4 text-2xl font-semibold">Entrar</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
    <div class="flex flex-col gap-3">
      <label class="block text-sm font-medium text-gray-600">
        UsuÃ¡rio
        <input formControlName="username" autocomplete="username" type="password" formControlName="password" autocomplete="current-password"/>
      </label>

      <label class="block text-sm font-medium text-gray-600">
        Senha
        <input type="password" formControlName="password" autocomplete="current-password" />
      </label>

      <button type="submit" [disabled]="form.invalid || loading()">Entrar</button>
    </div>
  </form>

  @if (error()) {
    <p>{{ error() }}</p>
  }
  <p>
    <a routerLink="/">Voltar</a>
  </p>
</section>
